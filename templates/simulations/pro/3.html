<div class="">
    <div class="text-center radio">
        <div class="h4 mb-4"> Comment vous appelez-vous ? </div>
        <label>Afin que nos conseillers puissent vous contacter à propos de votre projet. </label>
        <div>
            <div class="choice-row text-center">
                <div class="form-group choice">
                    <input hidden type="radio" name="sexe" value="Homme" id="homme">
                    <label for="homme" ><img src="https://img.icons8.com/dusk/128/000000/user-male.png"/><br><span>Monsieur</span></label>
                </div>
                <div class="form-group choice">
                    <input hidden type="radio" name="sexe" value="Femme" id="femme">
                    <label for="femme"><img src="https://img.icons8.com/dusk/128/000000/user-female.png"/><br><span>Madame</span></label>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-0 mb-0 text">
        <div class="row">
            <div class="form-group col-md-12">
                <label for="prenom">Prénom</label>
                <input id="prenom" type="text" name="prenom" required="" class="form-control required">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <label for="nom">Nom</label>
                <input id="nom" type="text" name="nom" required="" class="form-control required">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <label for="telephone">Téléphone</label>
                <input id="telephone" type="tel" name="telephone" required="" class="form-control required">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" required="" class="form-control required">
            </div>
        </div>
    </div>
</div>
